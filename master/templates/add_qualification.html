        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">

            <div class="col-sm-6">

                      <label for="exampleInputEmail1">Qualification</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Qualification"

                    </div>



                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>

                      {% endif %}
