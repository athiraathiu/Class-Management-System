{% load static %}
{% include 'header.html' %}
<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="index2.html" class="h1"><b>User</b>|Register</a>
        </div>
        
        <div class="card-body">
          <p class="login-box-msg">Sign in to start your session</p>
    
          <form method="post">
            {% csrf_token %}

            <div class="input-group mb-3">
                <!--<input type="password" class="form-control" name="password1" autocomplete="current-password" required id="id_password1">-->
                <input type="text" class="form-control" name="fst" placeholder="Enter firstname">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user-circle"></span>
                  </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <!--<input type="password" class="form-control" name="password1" autocomplete="current-password" required id="id_password1">-->
                <input type="text" class="form-control" name="lst" placeholder="Enter lastname">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user-circle"></span>
                  </div>
                </div>
            </div>

            
            <div class="input-group mb-3">
                <!--<input type="text" class="form-control" placeholder="Email" name="username1" id="id_username1">-->
                <input type="email" class="form-control" name="eml" autofocus  maxlength="150" required placeholder="enter email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>

            <div class="input-group mb-3">
              <!--<input type="text" class="form-control" placeholder="Email" name="username1" id="id_username1">-->
              <input type="text" class="form-control" name="usrnm" placeholder="enter username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="	fas fa-user-alt"></span>
                </div>
              </div>
            </div>
           
            <div class="input-group mb-3">
                <!--<input type="password" class="form-control" name="password1" autocomplete="current-password" required id="id_password1">-->
                <input type="password" class="form-control" name="pass" autocomplete="current-password" placeholder="enter password" required id="id_password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <!--<input type="password" class="form-control" name="password1" autocomplete="current-password" required id="id_password1">-->
                <input type="password" class="form-control" name="cpass" autocomplete="current-password" required id="id_cpassword" placeholder="confirm password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
            </div>

            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block" >Sign Up</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
         
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a href="forgot-password.html">I forgot my password</a>
          </p>
          
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

   

    </body>
